[flake8]
max-line-length = 88
extend-ignore = E203, E501, W503
exclude =
    .git,
    __pycache__,
    migrations,
    .venv,
    build,
    dist,
per-file-ignores =
    __init__.py:F401
    settings.py:E501

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py *_test.py
addopts = -v --tb=short

