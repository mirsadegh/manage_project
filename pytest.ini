[pytest]
DJANGO_SETTINGS_MODULE = config.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    --numprocesses=auto
    --maxfail=1
testpaths = 
    accounts/tests
    projects/tests
    tasks/tests
    files/tests
    comments/tests
    notifications/tests
    activity/tests
    teams/tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    security: Security tests
    performance: Performance tests